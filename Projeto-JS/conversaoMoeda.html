    <!-- CONTENT -->
    <main>
        <h2>Conversor de moedas</h2>
        <form>
            <div>
                <label for="valorConverter">Valor a ser convertido:</label>
                <input type="text" required="required" id="valorConverter">
            </div>
            <div class="campoOption">
                <!-- Valor de  -->
                <label for="deMoedas">De:</label>
                <select id="deMoedas" class="campoInput">
                    <option value="">Escolha a moeda</option>
                    <option value="USD">Dólar Americano</option>
                    <option value="CAD">Dólar Canadense</option>
                    <option value="BRL">Real Brasileiro</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Libra</option>
                    <option value="ARS">Peso Argentino</option>
                </select>
            </div>
                <div class="campoOption">
                <!-- Valor para -->
                <label for="paraMoedas">Para:</label>
                <select id="paraMoedas" class="campoInput">
                    <option value="">Escolha a moeda</option>
                    <option value="USD">Dólar Americano</option>
                    <option value="CAD">Dólar Canadense</option>
                    <option value="BRL">Real Brasileiro</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Libra</option>
                    <option value="ARS">Peso Argentino</option>
                </select>
            </div>
            <button type="button" onclick="converter()" class="campoInput">Converter</button>
            <p id="resultado"></p>
            <!-- <p>Data de cotação: 27/04/2021 </p> -->
        </form>
    </main>
